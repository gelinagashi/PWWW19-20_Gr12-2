<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Faqja1</title>
        <script type="text/javascript" src="js/Application.js"></script>
   </head>
    <body> 
        <form method="get" action="" id="mainForm">
          <fieldset>
            <legend> Questionnaire</legend>
 <table>
        
        <tr>
        <td colspan="2">
       
            <p> <label>Name</label></br>
            <input type="text" name="title" placeholder="Type your name"/> 
            </p>         
            <p> 
            <label>Surname</label></br>
            <input type="text" name="title" placeholder="Type your surname"/>  
            </p>
            <p>
            <label>Email</label></br>
            <input type="email" name="title" placeholder="name@domain.com"/>
            </p>
            <p>
            <label>Age</label></br>
            <input type="date" name="date" />
            </p>
        </tr>
        </td>
        

        
         <td>
              <div class="box">
            <label>Gender</label><br/>
            <input type="radio" name="copyright" value="1">M <br/>
            <input type="radio" name="copyright" value="2">F <br/>
 

         </div>
             
            
    <p> <label>Profesion</label><br/>
        <input type="text" name="profesioni" list="profesioni">
        <datalist id="profesioni">
            <option>Student</option>
            <option>Employed</option>
        </datalist>
    </p>
   
             
        <p><label>City</label><br/>
        <input type="text" name="city" list="qytetet">
        <datalist id="qytetet">
            <option>Prishtne</option>
            <option>Peje</option>
            <option>Prizeren</option>
            <option>Gjakove</option>
	    <option>Gjilan</option>
	    <option>Ferizaj</option>
	    <option>Mitrovice</option>
            <option>Viti</option>
        </datalist>
</p>
      <p>
        <input type="submit" name="Submit"
      </p>
      </td>
    </table>
    </fieldset>
</form>
</body>
</html>
